<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="url_foto">Imagen de perfil</label>
                    <input type="file" class="form-control" id="url_foto" name="url_foto" [(ngModel)]="persona.url_foto" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png , .web">
                </div>
                <div>
                    <img [src]="imageService.url" alt="" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">Actualizar datos</button>
                
            </form>
        </div>
    </div>
</div>
