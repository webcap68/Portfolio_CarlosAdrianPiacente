<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="90"
            [radius]="70"
            [imageSrc]="'../assets/html5_logo.png'"
            [showImage]="true"
            [imageHeight]="80"
            [imageWidth]="80"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#0715b8'"
            [innerStrokeColor]="'#FFFFFF'"
            [animation]="true"
            [animationDuration]="450"
        ></circle-progress>
    </div>
