<section class="gradient-custom">
  <div class="row" *ngIf="persona">
    <div class="datospersona">
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 foto">
        
        <img
          src="{{ persona?.url_foto }}"
          class="img-fluid"
          id="fotodeperfil"
        />
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 nombreyapellido">
        <br />
        <h2 id="nombre">{{ persona.nombre }} {{ persona.apellido }}</h2>
        <h3 id="titulo">Full Stack Developer Jr.</h3>
        <span id="email"
          ><a class="mail" href="mailto:{{ persona.email }}?Subject=Contacto">{{
            persona.email
          }}</a></span
        >
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 botoneditarNombre">
        <button
          type="button"
          class="btn btn-light"
          routerLink="/editacercade/1"
          *ngIf="isLogged"
        >
          <i class="bi bi-pencil-fill"> </i>
        </button>
      </div>
      
      <br /><br />
    </div>
  </div>
    <div class="row2">
    <div class="acercademi">
      <div class="encabezado">
        <h2>Acerca de m√≠  </h2>
        <div class="icono" >
          <!-- <i class="fa-solid fa-person" style="color: rgb(0, 53, 142)"></i> -->
          <i class="fa-solid fa-person" style="color: #044cb8"></i>
        </div>
        
        
      </div>
      <div class="col-sm-1 col-md-1 col-lg-1"></div>
      <div class="col-sm-11 col-md-11 col-lg-11">
        <table class="table">
          <tbody>
            <tr>
              
              <td class="descripcion">
                <span>
                  <p>{{ persona?.descripcion }}</p>
                </span>
              </td>
              <td class="separador2"></td>
              <td class="botoneditarAcerca">
                <div >
                  <button
                    type="button"
                    class="btn btn-light"
                    routerLink="/editsobremi/1"
                    *ngIf="isLogged"
                  >
                    <i class="bi bi-pencil-fill"> </i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</section>
