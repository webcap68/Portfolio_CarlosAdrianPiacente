<section class="gradient-custom">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 encabezado">
      <div class="icono">
        <h2>Proyectos Realizados</h2>
        <i class="fa-solid fa-screwdriver-wrench" style="color: #044cb8"></i>
      </div>
      <div class="btnadd">
        <button
          type="button"
          class="btn btn-primary"
          routerLink="/nuevopro"
          *ngIf="isLogged"
        >
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>

    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-sm-11 col-md-11 col-lg-11">
      <table class="table">
        <tbody
          style="border-color: rgb(0, 53, 142)"
          *ngFor="let Proyecto of proyecto"
        >
          <tr>
            <td class="eduNombre">
              {{ Proyecto.nombre }}
              {{ Proyecto.ano }}
            </td>
            <td *ngIf="isLogged" class="eduEdit">
              <button
                class="btn btn-light"
                routerLink="/editpro/{{ Proyecto.id }}"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
            </td>
            <td *ngIf="isLogged" class="eduBorrar">
              <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="eduDescripcion">
              <p class="nombreE">{{ Proyecto.descripcion }}</p>
              <div class="eduURL"><a class="enlace" href="{{ Proyecto.url }}" target="_blank"
                >Sitio Web</a>
              </div>
              
            </td>
            <!-- <td class="eduFoto"><img src={{Proyecto?.foto}} class="img-fluid" id="fotodeperfil"></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
